<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zomnifer</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="message">
    <section class="route">
        <div class="title text-center">
            <h1>Welcome</h1>
        </div>

        <div class="container text-center">
            <p id="message">
                <!-- HERE THE MESSAGE -->
            </p>
        </div>
    </section>
    <script>
        var message = decodeURIComponent(document.location.search.substring(1).split('=')[1]);
        document.querySelector('.route #message').innerText = message || 'Zomnifer, by Benjamin Caradeuc';

        document.body.style.paddingLeft = 0;
        document.querySelector('.route').style.display = "block";

    </script>
</body>
</html>
