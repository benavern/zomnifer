<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zomnifer</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header class="nav">
        <a href="#welcome" class="nav-item logo" title="Zomnifer">
            &nbsp;
        </a>
        <a href="#shutdown" class="nav-item" title="Switch off">
            <i class="icon-off icon-lg"></i>
        </a>
        <a href="#sleep" class="nav-item" title="Sleep">
            <i class="icon-sleep icon-lg"></i>
        </a>
        <a href="#restart" class="nav-item" title="Restart">
            <i class="icon-restart icon-lg"></i>
        </a>
        <a href="#message" class="nav-item" title="Message">
            <i class="icon-message icon-lg"></i>
        </a>
    </header>

    <section class="route" id="welcome">
        
        <div class="title text-center">
            <h1>Welcome</h1>
        </div>

        <div class="container text-center">
            <h1 class="big welcome">
                Zomnifer
            </h1>

            <p>
                Zomnifer is an Electron-based, lightweight utility that can help you schedule your computer to either sleep, shutdown, restart or display a text message when the timer ends.
            </p>
            <p>
                <a href="https://github.com/benavern/zomnifer"><i class="icon-github icon-2x"></i></a>
                &nbsp;
                <a href="https://twitter.com/benavern"><i class="icon-twitter icon-2x"></i></a>
            </p>

            <small>
                Copyright Â© 2017 <a href="https://caradeuc.info">Benjamin Caradeuc</a>
            </small>

        </div>
    </section>

    <section class="route" id="app">
        
        <div class="title text-center">
            <h1>
                <!-- here is the title of the functionnality -->
            </h1>
        </div>
        
        <div class="container text-center">

            <div class="box stopwatch">
                <span class="min stopwatch--item">
                    <a href="#" class="plus">
                        <i class="icon-up icon-lg"></i>
                    </a>
                    <span class="display big">00</span>
                    <a href="#" class="less">
                        <i class="icon-down icon-lg"></i>
                    </a>
                </span>
                <span class="big">:</span>
                <span class="sec stopwatch--item">
                    <a href="#" class="plus">
                        <i class="icon-up icon-lg"></i>
                    </a>
                    <span class="display big">00</span>
                    <a href="#" class="less">
                        <i class="icon-down icon-lg"></i>
                    </a>
                </span>
            </div>

            <textarea name="message" id="message" placeholder="Time to sleep!"></textarea>
            
            <div class="btn-wrapper">
               <a href="#" class="btn start">
                   <i class="icon-play"></i>
                   START
                </a>
               <a href="#" class="btn stop">
                   <i class="icon-stop"></i>
                   STOP
                </a>
            </div>

        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
