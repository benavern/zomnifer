<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zomnifer</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header class="nav">
        <a href="#off" class="nav-item active">Off</a>
        <a href="#sleep" class="nav-item">Sleep</a>
        <a href="#message" class="nav-item">Message</a>
    </header>

    <section class="route" id="off">
        <div class="container text-center">

           <h1>Switch off your computer</h1>

           <div class="box big">
               00:10
           </div>

           <div class="btn-wrapper">
               <a href="#" class="btn">START</a>
               <a href="#" class="btn">STOP</a>
            </div>

        </div>
    </section>

    <section class="route" id="sleep">
        <div class="container text-center">

           <h1>Sleep your computer</h1>

           <div class="box big">
               00:20
           </div>

           <div class="btn-wrapper">
               <a href="#" class="btn">START</a>
               <a href="#" class="btn">STOP</a>
            </div>

        </div>
    </section>

    <section class="route" id="message">
        <div class="container text-center">

           <h1>Display a message</h1>

           <div class="box big">
               00:30
           </div>

           <div class="btn-wrapper">
               <a href="#" class="btn">START</a>
               <a href="#" class="btn">STOP</a>
            </div>

        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
