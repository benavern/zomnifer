<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zomnifer</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header class="nav">
        <a href="#off" class="nav-item active">
            <i class="icon-off icon-lg"></i>
        </a>
        <a href="#sleep" class="nav-item">
            <i class="icon-sleep icon-lg"></i>
        </a>
        <a href="#message" class="nav-item">
            <i class="icon-message icon-lg"></i>
        </a>
    </header>

    <section class="route" id="off">
        <div class="container text-center">

            <h1>Switch off</h1>

            <div class="box big">
                00:00
            </div>
            
            <div class="btn-wrapper">
               <a href="#" class="btn">
                   <i class="icon-play"></i>
                   START
                </a>
               <a href="#" class="btn">
                   <i class="icon-stop"></i>
                   STOP
                </a>
            </div>

        </div>
    </section>

    <section class="route" id="sleep">
        <div class="container text-center">

            <h1>Sleep</h1>

            <div class="box big">
                00:00
            </div>
            
            <div class="btn-wrapper">
               <a href="#" class="btn">
                   <i class="icon-play"></i>
                   START
                </a>
               <a href="#" class="btn">
                   <i class="icon-stop"></i>
                   STOP
                </a>
            </div>

        </div>
    </section>

    <section class="route" id="message">
        <div class="container text-center">

            <h1>Display a message</h1>

            <div class="box big">
                00:00
            </div>


           <div class="btn-wrapper">
               <a href="#" class="btn">
                   <i class="icon-play"></i>
                   START
                </a>
               <a href="#" class="btn">
                   <i class="icon-stop"></i>
                   STOP
                </a>
            </div>

           <textarea name="message" id="message" placeholder="Time to sleep!"></textarea>
        
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
